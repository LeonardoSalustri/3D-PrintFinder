      <script>
		  function add_stampante(){
			  var error = 0;
			  <!-->Spazio per controllare gli errori e definire la variabile error<!-->
			  if(!error){
				  var numero_serie = document.getElementById('stampanteid').value;
				  var msg = 'add_stampante?'+numero_serie;
				  var ws = new WebSocket("wss://localhost:4443/ws_stampante");
				  ws.onopen = function(){
					  ws.send(msg);
					  ws.onmessage = function(event){
						  var messaggio = event.data;
						  if(messaggio === "refuse"){
							  document.getElementById("error").innerHTML = "La stampante gi√† esiste, controlla il tuo profilo!";
							  setTimeout(function(){document.getElementById("utente_esiste").innerHTML = "";} , 5000);
						  }
						  else{
							  document.getElementById("form_add_stampante").submit();
						  }
					  };
				  };
			  }
			  else{
				   document.getElementById("utente_esiste").innerHTML = "Errore nell' immissione dei dati";
				   setTimeout(function(){document.getElementById("errore_immissione").innerHTML = "";} , 5000);
				  
			  }
		  }
      
      
      
      
      </script>
      <script>
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
	</script>
	
	<script>
		function logga_slogga(){
		if(getCookie("id")!==""){

		}
